<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Extractor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            text-align: center;
        }

        input {
            margin-bottom: 10px;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #f0f0f0;
            position: fixed;
            bottom: 0;
        }

        footer a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>YouTube Transcript Extractor</h1>
    <form action="/get_transcript" method="post">
        <label for="link">Enter YouTube Video Link:</label><br>
        <input type="text" id="link" name="link" required><br>
        <button type="submit">Get Transcript</button>
    </form>
    <footer>
        <a href="/">Home</a>
        <a href="/about">About Us</a>
        <a href="https://translate.google.com/">Google Translate</a>
    </footer>
</body>
</html>
